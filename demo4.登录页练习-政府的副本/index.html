<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./login.css">
  <title>下城政务工作平台-登录</title>
</head>
<body>
  <div class="login_container">
    <div class="login_center">
        <div class="login_header">
            <img src="http://172.16.10.172:6005/public/img/icon_logo.png" alt="" class="login_icon_logo">
            <div class="login_header_hs">
                <p class="login_header_caption">下城政务工作平台</p>
                <p class="login_header_slogan">奋力打造世界名城一流核心区</p>
            </div>
          </div>
          <div class="login_user_login">
            <div class="login_panel_wrapper">
                <div class="login_panel">
                    <div class="login_panel_header">
                      <p class="login_panel_header_name">用户登录</p>
                      <img class="login_panel_header_icon" src="http://172.16.10.172:6005/public/img/icon_code.png" alt="">
                    </div>
                    <div class="login_panel_main">
                      <div class="login_userName login_panel_item">
                          <span class="login_panel_user_icon"><img src="http://172.16.10.172:6005/public/img/icon_user.png" alt=""></span>
                          <input class="login_panel_input" type="text">
                      </div>
                      <div class="login_password login_panel_item">
                          <span class="login_panel_user_icon"><img src="http://172.16.10.172:6005/public/img/icon_password.png" alt=""></span>
                          <input class="login_panel_input" type="text">
                      </div>
                      <div class="login_panel_checkNumber">
                          <span>验证码</span>
                          <input class="login_panel_input" type="text">
                          <img src="" class="login_panel_checkNumber_code" alt="">
                      </div>
                      <div class="login_panel_remeber login_panel_item">
                          <input class="login_input_checkbox" type="checkbox">
                          <span>记住账号</span>
                      </div>
                      <div class="">
                          <button class="login_button">登录</button>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
    </div>    
    <div class="login_footer">
      <p>Copyright © 2017 下城政务工作平台, Inc All rights reserved.</p>
    </div>
  </div>
</body>
</html>
